<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Quiz Fun</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon-40x40.png">
</head>

<body>

    <main class="center">
        <section id="start-page">
            <img src="assets/images/logo-quiz-fun-150x150.png" alt="Logo for Quiz Fun website" id="logo">
            <h1 class="heading">Quiz Fun</h1>
            <h3>Test your knowledge about:</h3>
            <h3 id="subject">Subject</h3>
            <button type="button" id="start" onclick="runQuiz()">START QUIZ</button>
        </section>

        <section id="quiz-area">
            <h2 hidden="hidden">Trivia Game</h2>
            <section id="quiz-page" hidden="hidden">
                <img src="assets/images/logo-quiz-fun-150x150.png" alt="Logo for Quiz Fun website" id="logo-quiz-pg">
                <h3 id="quizQuestion">Question</h3>
                <div id="choices-area">
                    <button type="button" class="choice-btn" id="choiceA" onclick="checkAnswer(this.value)"
                        value="choiceA">A. Choice</button><br>
                    <button type="button" class="choice-btn" id="choiceB" onclick="checkAnswer(this.value)"
                        value="choiceB">B. Choice</button><br>
                    <button type="button" class="choice-btn" id="choiceC" onclick="checkAnswer(this.value)"
                        value="choiceC">C. Choice</button><br>
                    <button type="button" class="choice-btn" id="choiceD" onclick="checkAnswer(this.value)"
                        value="choiceD">D. Choice</button><br>
                    <p id="instructions">Click on a <span class="green-bg">green button</span> to choose your answer
                        then click the <span class="black-bg">next button</span> for the next question.</p>
                </div>
                <div id="result-area">
                    <h4 id="result-text">Results</h4>
                    <button type="button" class="btn" id="next-button" onclick="nextQuestion()">NEXT</button>
                </div>
            </section>

            <section id="score-area">
                <h4 class="scores">Correct: <span id="correctNum">0 </span> Incorrect: <span id="wrongNum">0</span></h4>
                <!-- <p class="scores">Incorrect: <span id="wrongNum">0</span></p> -->
            </section>
            <section id="source-area">
                <h5 class id="source" hidden="hidden">
                    Source
                </h5>
            </section>
        </section>


        <section id="final-score" hidden="hidden">
            <h4 class="scores">Final Score: <span id="total-correct">0</span> / <span id="number-of-questions">0</span>
            </h4>
            <button type="button" class="btn" data-type="submit" id="play-again" onclick="startAgain()">PLAY
                AGAIN</button>
        </section>

    </main>

    <script src="assets/js/script-data.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
