<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Fun</title>
</head>

<body>

    <section id="start-page">
        <h1 class="heading">Quiz</h1>
        <h2>Test your knowledge about </h2>
        <button type="button" type="btn" id="start" data-type="submit" onclick="runQuiz()">START QUIZ</button>
    </section>

    <section id="quiz-page" hidden="hidden">
        <h3 id="question"></h3>
        <div id="choices-area">
            <button type="button" class="choice-btn" data-type="submit" id="choiceA">A. Choice</button><br>
            <button type="button" class="choice-btn" data-type="submit" id="choiceB">B. Choice</button><br>
            <button type="button" class="choice-btn" data-type="submit" id="choiceC">C. Choice</button><br>
            <button type="button" class="choice-btn" data-type="submit" id="choiceD">D. Choice</button><br>
        </div>
        <div id="result-area" hidden="hidden">
            <p id="result-text"></p>
            <button type="button" class="btn" data-type="submit" id="next-button">NEXT</button>
        </div>
    </section>

    <section id="score-area">
        <p class="scores">Correct Answers: <span id="correctNum">0</span></p>
        <p class="scores">Incorrect Answers: <span id="wrongNum">0</span></p>
    </section>

    <section id="final-score" hidden="hidden">
        <p class="scores">Your Final Score: <span id="totalCorrect">0</span> / 5</p>
        <button type="button" class="btn" data-type="submit" id="play-again">PLAY AGAIN</button>
    </section>


    <script src="assets/js/script.js"></script>
</body>

</html>
