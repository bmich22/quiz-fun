<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Fun</title>
</head>

<body>

    <section id="start-page">
        <h1 class="heading">Quiz</h1>
        <h2>Test your knowledge about </h2>
        <button type="button" id="start">START QUIZ</button>
    </section>

    <section id="quiz-page">
        <h3 id="question"></h3>
        <div id="choices-area" class="choice-buttons">
            <button type="button" id="choiceA">A. Choice</button>
            <button type="button" id="choiceB">B. Choice</button>
            <button type="button" id="choiceC">C. Choice</button>
            <button type="button" id="choiceD">D. Choice</button>
        </div>
        <div id="result-area">
            <p id="result"></p>
            <button id="next-button">NEXT</button>
        </div>
    </section>

    <section id="score-area">
        <p class="scores">Correct Answers: <span id="correctNum">0</span></p>
        <p class="scores">Incorrect Answers: <span id="incorrectNum">0</span></p>
    </section>

    <section id="final-score">
        <p class="scores">Your Final Score: <span id="totalCorrect">0</span> / 5</p>
        <button type="button" id="play-again">PLAY AGAIN</button>
    </section>




    <script src="assets/js/script.js"></script>
</body>

</html>
